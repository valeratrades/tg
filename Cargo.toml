[package]
name = "tg"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-machete]
ignored = []
rand = "0.8.5"

[dependencies]
chrono = "0.4.39"
clap = { version = "4.5.31", features = ["derive"] }
config = "0.15.8"
derive-new = "*"
eyre = "0.6.12"
reqwest = { version = "0.12.12", features = ["rustls-tls"], default-features = false }
serde = "1.0.218"
serde_json = "1.0.139"
tokio = { version = "1.43.0", features = ["full"] }
toml = "0.8.20"
v_utils = { version = "^2.5.2", features = ["io", "distributions", "macros"] }
xattr = "1.4.0"

[dev-dependencies]
insta = "1.42.1"
